<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task 1 - Todo App</title>
    <link rel="icon" href="../assets/checkicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>


    <header class="header_container">
        <div class="task_title">
            <h1>TODO LIST +</h1>
        </div>

        <div class="task_number">
            <h4>TASK - 1</h4>
        </div>

    </header>

    <main class="main_container">
        <div class="task_create">
            <div class="input_container">
                <div class="input_container_header">
                    <input id="taskTitle" type="text" id="taskInput" placeholder="Add a new task title...">
                    <input type="date" id="taskDeadline" />
                </div>
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
            </div>
            <button id="addTaskButton">Add Task</button>
        </div>

        <div class="task_view">
            <div id="taskList" class="task_list">
                <!-- Task items will be dynamically added here -->
            </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
